<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link type="text/css" rel="stylesheet" href="./css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@400;500&family=Roboto:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<header>
			<div class="header">
				<h1>tic tac toe</h1>
			</div>
		</header>
		<main>
			<div class="turn">Player 1's turn!</div>

			<div class="gameboard">
				<div data-cell-index="0" class="square"></div>
				<div data-cell-index="1" class="square"></div>
				<div data-cell-index="2" class="square"></div>
				<div data-cell-index="3" class="square"></div>
				<div data-cell-index="4" class="square"></div>
				<div data-cell-index="5" class="square"></div>
				<div data-cell-index="6" class="square"></div>
				<div data-cell-index="7" class="square"></div>
				<div data-cell-index="8" class="square"></div>
			</div>

			<div class="background">
				<div class="results-card">
					<p class="results-text">You won!</p>
					<button class="restart">Restart</button>
				</div>
			</div>
		</main>
		<script src="main.js"></script>
	</body>
</html>
