<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">    
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <h1>tic tac toe</h1>
    </div>

    <div class="results-card" style="display: none">
        <p class="results-text"></p>
        <button type="button">Restart</button>
    </div>
    
    <div class="turn"></div>

    <div class="gameboard">
        <div data-cell-index="0" class="square"></div>
        <div data-cell-index="1" class="square"></div>
        <div data-cell-index="2" class="square"></div>
        <div data-cell-index="3" class="square"></div>
        <div data-cell-index="4" class="square"></div>
        <div data-cell-index="5" class="square"></div>
        <div data-cell-index="6" class="square"></div>
        <div data-cell-index="7" class="square"></div>
        <div data-cell-index="8" class="square"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
